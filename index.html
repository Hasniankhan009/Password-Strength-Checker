<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <div class="password-container">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter your password" />
            <button id="toggle-password" aria-label="Show/Hide Password">👁️</button>
        </div>

        <div id="strength-indicator" class="strength-indicator">
            <div id="strength-bar"></div>
            <p id="strength-feedback"></p>
        </div>

        <div id="requirements">
            <ul>
                <li id="length-requirement">Must be at least 6 characters</li>
                <li id="number-requirement">Must include a number</li>
                <li id="special-char-requirement">Must include a special character</li>
            </ul>
        </div>
    </div>

    <script src="password-strength.js"></script>
</body>
</html>
